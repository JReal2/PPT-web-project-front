<!DOCTYPE html>
<head>
    <script>

    </script>
    <style>
        body {
            background-color:#F5F8FF !important
        }
        .content {
            margin-top:8%;
        }
        .chatter {
            background-color: #D1D5E8;
            height:250px;
            width:70%;
            margin:30px 50px 30px 70px;
            border-radius: 20px;
        }

        .chatter img {
            padding-top:15%;
        }

        .chatter p {
            padding:10%;
            font-size:25px;
        }
        
        #chatroom {
            background-color: #8098F9;
            height: 600px;
            width: 90%;
            border-radius: 10px;
            padding:20px 10px;
        }
        #chatroom div p {
            font-family:'Courier New', Courier, monospace;
        }
        .chatlogr p {
            position:absolute;
            top:3%;
            right:17%;
            padding:5px 10px;
            background-color: #D1D5E8;
            border-radius: 10px;
            display:inline;
            font-size:20px;
        }
        .chatlogr img {  
            position:absolute;
            top:3%;
            right:12%;
            height:40px;
            width:40px;
        }

        .chatlogl p {
            position:absolute;
            top:10%;
            left:8%;
            padding:5px 10px;
            background-color: #D1D5E8;
            border-radius: 10px;
            display:inline;
            font-size:20px;
        }
        .chatlogl img {  
            position:absolute;
            top:10%;
            left:3%;
            height:40px;
            width:40px;
        }

        .footer {
            margin-top:50px;
            width:90%;
        }

        .send {
            border:none;
            color:black;
        }

        #text {
            background-color: #d8dffa;
            border: solid 1px #8098F9;
            width:95%;
            height:50px;
        }
        #text:focus {
            outline:none;
            border: solid 1px #8098F9;
        }
   
        #sendBtn {
            background-color: #8098F9;
            width:50px;
            height:50px;
            border-radius:100%;
            padding:none;
        }

        .message-container {
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .sent {
            align-self: flex-start;
            background-color: #e6f7ff;
        }

        .received {
            align-self: flex-end;
            background-color: #f2f2f2;
        }
    </style>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <div class="container-fluid content">
        <div class="row">
            <div class="col-sm-3 bg-1">
                <div class="chatter text-center">
                    <img src="mentor.png">
                    <p>Mentor</p>
                </div>
                <div class="chatter text-center">
                    <img src="mentee.png">
                    <p>Mentee</p>
                </div>
            </div>
            <div class="col-sm-9 bg-2">
                <div id="chatroom">
                    <div class="chatlogr">
                        <p>안녕하세요 멘토님!</p>
                        <img src="mentee.png">
                    </div>
                    <div class="chatlogl">
                        <img src="mentor.png">
                        <p>안녕하세요 멘티님!</p>
                    </div>
                </div>
                <div class="row footer">
                    <div class="col-sm-11">
                        <input class = "send text-center" id="text"></input>
                    </div>
                    <div class="col-sm-1">
                        <button class = "send" id="sendBtn" onclick="sendMessage()"><img style="height:30px; width:30px; padding-right: 2px;" src="send.png"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="chatroom.js"></script>
</body>
